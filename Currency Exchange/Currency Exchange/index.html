<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Currency Exchange</title>
<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/7604bb5aea.js" crossorigin="anonymous"></script>
  <!-- Bootstrap Header -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

  <!-- StyleSheet -->
  <link rel="stylesheet" href="style.css" />
 
  
</head>

<body>
  <div class="container-fluid parentContainer">
    <div class="container childContainer">
      <!-- Header Starts -->

      <div class="row pt-5 d-flex justify-content-center align-items-center">
        <div class="col-sm-4 col-lg-2 col-12 text-center">
          <img class="logoImg" src="images/logo1.svg" alt="" />
        </div>
        <div class="col-sm-4 col-lg-5 col-12 text-center">
          <p class="h2">Currency Exchange Calculator</p>
        </div>
      </div>

      <!-- Header Ends -->

      <!-- Body Starts -->
      <div class="bodyStarts p-5 mt-4 b rounded-4 ">
        <div class="row h-100 pb-5">

          <!-- Amount Section -->
          <div class="col-3 text-center">
            <label class="fw-bold fs-4 text-light " for="">Amount</label>
            <br />
            <input class="w-100 h-75 rounded" type="number" name="" id="currencyAmount" />
            <div id="amountError" class="displayError"></div>
          </div>
          <!-- Country From Section -->
          <div class="col-3 text-center">
            <label class="fw-bold fs-4 text-light" for="">From</label> <br />
            <select name="" id="currencyFrom" class="w-100 h-75 rounded">
              <option class="" value="Select Country">Select Country</option>
            </select>
            <div id="countryFrom" class="displayError"></div>
          </div>
          <div class="col-3 text-center d-flex align-items-center justify-content-center mt-5">
              <label for=""></label>
              <button class="btn btn-light w-50" id="swapbtn"><i class="fa-solid fa-right-left"></i></button>
          </div>
          <!-- Country To Section -->
          <div class="col-3 text-center">
            <label class="fw-bold fs-4 text-light" for="">To</label> <br />
            <select name="" id="currencyTo" class="w-100 h-75 rounded">
              <option value="Select Country">Select Country</option>
            </select>
            <div id="countryTo" class="displayError"></div>
          </div>

        </div>

        <div class="row justify-content-center">
          <p class="text-center fw-bold fs-4 text-light">Exchanged Value</p>
          <p class="w-25 text-center bg-light rounded pt-2" id="ExchangeValue" style="height: 38px"></p>
          <p class="text-center h5 pb-2" id="oneCurrencyValue" style="color: whitesmoke"></p>
        </div>

        <div class="row justify-content-center">
          <button class="btn btn-light w-25 fw-bold fs-4 " id="convertBtn">
            Convert
          </button>
        </div>

        <!-- Body Ends -->
      </div>
    </div>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
</body>

</html>
