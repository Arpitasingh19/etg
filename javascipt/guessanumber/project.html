<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="project.css">
</head>
<body>
    <div class="parent">
        <h1>Guess My Number</h1>
        <div class="header">
            <p>(Between 1 and 20)</p>
            <button class="btn btn-again" type="button">Again !</button>
        </div>
        <div class="number">?</div>
       <div class="main">
        <section class="left">
            <input type="number" class="questionmark"><br>
            <button type="button" class="btn btn-check">Check !</button>
        
           </section>
           <section class="right">
            <p class="message">Guesses the number</p>
            <p class="">Score: <span class="score">0</span></p>
            <p class="">HighScore: <span class="highscore">0</span></p>
           </section>
       </div>
    </div>
    <script src="project1.js"></script>
</body>
</html>
