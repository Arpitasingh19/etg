<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Student Registation Form</title>
  </head>
  <body>
    <div class="container mt-5">
        <h1 class="mt-1">Student Registation Form</h1>
        <div class="row py-3">
            <div class="col">
                <div><label for="" class="">Name: </label></div> 
            </div>
            <div class="col">
                <div><input type="text" name="" id="Nametext" class="form-control" /></div>
            </div>
        </div>
        <div class="row py-2">
            <div class="col">
                <div><label for="" class="">DOB:</label></div> 
            </div>
            <div class="col">
                <div><input type="date" class="form-select" name="" id="Date" /></div>
            </div>
        </div>
        <div class="row py-2">
            <div class="col">
                <div><label for="" class="col-form-label">Gender:</label></div> 
            </div>
            <div class="col">
                <div><input type="radio" name="gender" class="gender" id="Male" />Male
                <input type="radio" name="gender" class="gender" id="Female" />Female</div>
            </div>
        </div>
        <div class="row py-2">
            <div class="col">
                <div><label for="">Email:</label></div> 
            </div>
            <div class="col">
                <div><input type="email" name="" class="form-control" id="Email" /></div>
            </div>
        </div>
        <div class="row py-2">
            <div class="col">
                <div><label for="">Address:</label></div> 
            </div>
            <div class="col">
                <div><input type="text" name="" class="form-control" id="Address" /></div>
            </div>
        </div>
        <div class="row py-2">
            <div class="col">
                <div><label for="">School:</label></div> 
            </div>
            <div class="col">
                <div><select name="" class="form-select" id="School">
                    <option value="">Select</option>
                    <option value="saab">Saab</option>
                    <option value="opel">Opel</option>
                    <option value="audi">Adi</option></select></div>
            </div>
        </div>
        <div class="row py-2">
            <div class="col">
                <div><label for="">Department:</label></div> 
            </div>
            <div class="col">
                <div><select name="" class="form-select" id="Department">
                    <option value="">Select</option>
                    <option value="saab">CSE</option>
                    <option value="opel">EEE</option>
                    <option value="audi">ME</option></select>
                </div>
            </div>
        </div>
        <div class="row py-2">
            <div class="col">
                <div><label for="">Course:</label></div> 
            </div>
            <div class="col">
                <div><select name="" class="form-select" id="Course">
                    <option value="">Select</option>
                    <option value="">Btech</option>
                    <option value="saab">BCA</option>
                    <option value="opel">BBA</option>
                    <option value="audi">BSC</option></select>
                </div>
            </div>
        </div>
        <div class="row py-2">
            <div class="col">
                <div><label for="">Number:</label></div>
            </div>
            <div class="col">
                <div><input type="number" class="form-control" name="number" id="numbers"></div>
            </div>
        </div>
        <div class="row py-3">
            <div class="col"><button type="reset" id="reset" class="btn  btn-danger">Reset</button></div>
            <div class="col"><button type="submit" id="submit" class="btn btn-success">Submit</button></div>
            
        </div>
       
    </div>

        
        
            
        

    </div>
    <div>
        <script src="script.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
