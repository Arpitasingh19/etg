<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
    <title>coin toss game</title>
  </head>
  <body>
    
    <div class="container">
        <h1>COIN TOSS GAME</h1>
        <div class="coin" id="coin">
            <h3>Head(or)Tail</h3>
            <div class="heads">
                <img src="img/head.png" alt="">
            </div>
            <!-- <div class="tails">
                <img src="img/tail.png" alt="">
            </div> -->
          
        </div>
        <h4 class="winner">Head is winner</h4>
        <h4 class="total">Total:0</h4>
        
        <div class="totalshow">
            <h4 class="headss">Head:0</h4>
            <h4 class="tailss">Tail:0</h4>
        </div>
        <div>
            <button class="btn btn-success" id="flipbtn">Flip Coin</button>
            <button class="btn btn-primary" id="resetbtn">Reset</button>
        </div>


    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
